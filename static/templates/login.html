{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<style>
    h3{
        color: green;
    }
</style>
<h1>Login</h1>
<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text " name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/>
    <br>
    <input type="submit"/>
</form>
